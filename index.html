<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #8052ec, #d161ff);

        }

        .heading {
            padding: 30px;
            margin: 15px;
            background: transparent;
            color: rgb(11, 255, 11);
            display: flex;
            justify-content: center;
        }

        .wrapper {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        .board {
            width: 70vmin;
            height: 70vmin;
            display: flex;
            flex-wrap: wrap;
            gap: 2vmin;

        }

        .cell {

            background: wheat;
            width: 22vmin;
            height: 22vmin;
            font-size: 36px;
            border: none;
            color: red;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="wrapper">
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0, 0)" id="cell00"></div>
            <div class="cell" onclick="makeMove(0, 1)" id="cell01"></div>
            <div class="cell" onclick="makeMove(0, 2)" id="cell02"></div>
            <div class="cell" onclick="makeMove(1, 0)" id="cell10"></div>
            <div class="cell" onclick="makeMove(1, 1)" id="cell11"></div>
             <div class="cell" onclick="makeMove(1, 2)" id="cell12"></div>
            <div class="cell" onclick="makeMove(2, 0)" id="cell20"></div>
            <div class="cell" onclick="makeMove(2, 1)" id="cell21"></div>
            <div class="cell" onclick="makeMove(2, 2)" id="cell22"></div>
        </div>
    </div>
    <script>
        let currentPlayer = "X";
        let board = [
            ["", "", ""],
            ["", "", ""],
            ["", "", ""],
        ];

        function makeMove(row, col) {
            if (board[row][col] === "") {
                board[row][col] = currentPlayer;
                document.getElementById(`cell${row}${col}`).innerText = currentPlayer;
                if (checkWin()) {
                    alert(`${currentPlayer} wins!`);
                    resetBoard();
                } else if (checkTie()) {
                    alert("It's a tie!");
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                }
            }
        }

        function checkWin() {
            // Check rows, columns, and diagonals for a win
            for (let i = 0; i < 3; i++) {
                if (
                    board[i][0] === currentPlayer &&
                    board[i][1] === currentPlayer &&
                    board[i][2] === currentPlayer
                ) {
                    return true;
                }
                if (
                    board[0][i] === currentPlayer &&
                    board[1][i] === currentPlayer &&
                    board[2][i] === currentPlayer
                ) {
                    return true;
                }
            }
            if (
                board[0][0] === currentPlayer &&
                board[1][1] === currentPlayer &&
                board[2][2] === currentPlayer
            ) {
                return true;
            }
            if (
                board[0][2] === currentPlayer &&
                board[1][1] === currentPlayer &&
                board[2][0] === currentPlayer
            ) {
                return true;
            }
            return false;
        }

        function checkTie() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === "") {
                        return false; // There is an empty cell, so the game can continue
                    }
                }
            }
            return true; // All cells are filled, and no one has won (tie)
        }

        function resetBoard() {
            board = [
                ["", "", ""],
                ["", "", ""],
                ["", "", ""],
            ];
            currentPlayer = "X";
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    document.getElementById(`cell${i}${j}`).innerText = "";
                }
            }
        }
    </script>
</body>

</html>
